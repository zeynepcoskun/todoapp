<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo page</title>
</head>
<body bgcolor="#E6E6FA">
    <div align="left">
        <h1>Edit Todo</h1><br/>
        <form action="#" th:action="@{/todo/add}" th:object="${todo}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Todo Id:</td>
                    <td><input type="text" th:field="*{todoId}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td>Todo Name:</td>
                    <td><input type="text" th:field="*{todoName}" /></td>
                    <td th:if="${#fields.hasErrors('todoName')}" th:errors="*{todoName}">Todo Name Error</td>
                </tr>
                <tr>
                    <td>Hour To Spend:</td>
                    <td><input type="text" th:field="*{hourToSpend}" /></td>
                    <td th:if="${#fields.hasErrors('hourToSpend')}" th:errors="*{hourToSpend}">Hour To Spend Error</td>
                </tr>
                <tr>
                    <td>User:</td>
                    <td><input type="text" th:field="*{user.id}" readonly="readonly" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
